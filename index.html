<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task part 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>
<header>
    <nav class="nav">
        <ul>
            <li class="logo">Backendless</li>
            <li class="buttons">
                <form id="checkForm" name="checkForm">
                    <input type="radio" id="light" name="check" value="#c1f6f6"><label for="light">Light Theme</label>
                    <input type="radio" checked id="dark" name="check"
                           value="#474545"><label for="dark">Dark Theme</label>
                    <input type="radio" name="check" id="backend" value="#989696"><label for="backend">Backendless
                    Theme</label>
                </form>
                <form id="themeButtons" name="themeButtons">
                    <button type="button" value="#c1f6f6" id="light-btn">Light Theme</button>
                    <button type="button" value="dark" id="dark-btn">Dark Theme</button>
                    <button type="button" value="backend" id="backend-btn">Backendless Theme</button>
                </form>
                <form name="select" id="select">
                    <select name="selected" id="selected" onchange="color(this.value)">
                        <option value="light">Light Theme</option>
                        <option selected value="dark">Dark Theme</option>
                        <option value="backendless">Backendless Theme</option>
                    </select>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main class="container" id="cont">
    <p class="title">BACKENDLESS GALLERY</p>
    <div class="first-block-container">
        <div class="big-image-block">
            <img src="images/1000x600.png" onclick="getImgSrc(this.src)" alt="big-image">
        </div>
        <div class="small-images-block">
            <img src="images/1.png" alt="big-image" onclick="getImgSrc(this.src)">
            <img src="images/2.jpg" class="top-margin" onclick="getImgSrc(this.src)" alt="big-image">
            <img src="images/3.jpg" class="top-margin" onclick="getImgSrc(this.src)" alt="big-image">

        </div>
    </div>
    <div class="second-block-container">
        <img src="images/4.jpg" onclick="getImgSrc(this.src)" alt="big-image">
        <img src="images/5.jpg" onclick="getImgSrc(this.src)" alt="big-image">
        <img src="images/6.jpg" onclick="getImgSrc(this.src)" alt="big-image">
        <img src="images/7.jpg" onclick="getImgSrc(this.src)" alt="big-image">
    </div>
    <div class="third-block-container">
        <div class="small-images-block third-images">
            <img src="images/8.jpg" onclick="getImgSrc(this.src)" class="middle-image" alt="big-image">
            <img src="images/9.jpg" onclick="getImgSrc(this.src)" class="top-margin middle-image" alt="big-image">
            <img src="images/10.jpg" onclick="getImgSrc(this.src)" class="top-margin middle-image" alt="big-image">
        </div>
        <div class="big-image-block">
            <img src="images/1000x600.png" onclick="getImgSrc(this.src)" alt="big-image">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
</main>

<footer id="footer">
    <p class="site">Backendless.com <span>555-555-555</span></p>
    <div class="icons-cont">
        <i class="fab fa-instagram ic"></i>
        <i class="fab fa-facebook-square ic"></i>
        <i class="fab fa-vk ic"></i>
        <i class="fab fa-twitter-square ic"></i>
        <i class="fab fa-telegram-plane ic"></i>
        <i class="fab fa-youtube ic"></i>
        <i class="fas fa-envelope ic"></i>
    </div>
</footer>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/modal.js" type="text/javascript"></script>

</body>
</html>
